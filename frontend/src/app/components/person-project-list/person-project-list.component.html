<div class="component-container">
  <h1>{{ personName | titlecase }}'s Project List</h1>
  <app-table
    [data]="projects"
    [displayedColumns]="displayedColumns"
    [isLoading]="isLoading"
  >
    <ng-template #actions let-project>
      <button mat-button [routerLink]="['/projects', project.id]">
        View Project
      </button>
    </ng-template>
  </app-table>
  <button mat-button routerLink="/projects">Back to All Projects</button>
</div>
