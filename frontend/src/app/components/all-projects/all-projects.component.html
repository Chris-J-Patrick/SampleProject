<div class="component-container">
  <h1>All Projects</h1>

  <app-table
    [data]="projects"
    [displayedColumns]="displayedColumns"
    [isLoading]="isLoading"
  >
    <ng-template #actions let-project
      ><button
        mat-button
        color="primary"
        [routerLink]="['/projects', project.id]"
      >
        View Project
      </button></ng-template
    >
  </app-table>

  <app-team-members-table></app-team-members-table>
</div>
