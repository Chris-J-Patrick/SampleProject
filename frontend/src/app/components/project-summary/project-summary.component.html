<div class="component-container">
  <div class="header">
    <h1>{{ project?.project_name }}</h1>
    <p class="total-hours">{{ project?.total_hours }} hours</p>
  </div>
  <app-table
    [data]="project?.tasks ?? []"
    [displayedColumns]="displayedColumns"
    [isLoading]="isLoading"
  ></app-table>
  <p *ngIf="project?.members">Members: {{ memberNames }}</p>
  <button mat-button routerLink="/projects">Back to All Projects</button>
</div>
