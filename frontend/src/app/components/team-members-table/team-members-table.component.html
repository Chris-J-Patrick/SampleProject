<div>
  <h1>All Team Members</h1>
  <app-table
    [data]="teamMembers"
    [displayedColumns]="displayedColumns"
    [isLoading]="isLoading"
  >
    <ng-template #actions let-row>
      <button mat-button [routerLink]="['/people', row.name, 'projects']">
        View Projects
      </button>
    </ng-template>
  </app-table>
</div>
